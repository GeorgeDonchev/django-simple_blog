<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
        <div class="container">
            <ul class="nav justify-content-left">
                <li><a class="navbar-brand" href="{% url 'post_list' %}">My blog</a></li>
                <li><a class="navbar-brand" href="{% url 'about' %}">About</a></li>
                <li><a class="navbar-brand" href="https://github.com/GeorgeDonchev"></a>Github</li>
                <li><a class="navbar-brand" href="https://www.linkedin.com/in/georgi-donchev-bb68264a/"></a>LinkedIn</li>
            </ul>

            <ul class="nav justify-content-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}">New post</a></li>
                    <li><a href="{% url 'post_draft_list' %}">Draft</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                    <li><a>Welcome: {{user.username}}</a></li>
                    {% else %}
                    <li><a class="navbar-nav " href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-posts">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
